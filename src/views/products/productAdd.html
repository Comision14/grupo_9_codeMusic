<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/985c010c44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="productDetail_header">

        <section class="productDetail_header_top">
            <div class="productDetail_header_top_burger">
            <button><i class="fa fa-bars"></i></button>
            
            </div>
            <div class="productDetail_header_top_logo">
                <a href="/"><img src="/img/LOGO-CODEMUSIC.png" alt=""></a>
            </div>
            <div class="productDetail_header_top_icon">
                <a href="/login"><i class="fa-solid fa-circle-user"></i></a>
                <a class="productDetail_header_top_icon_cart" href="/productCart"><i
                        class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </section>

        <nav class="productDetail_header_navbar">
            <ul>
                <li><a href="#guitar">Guitarras</a></li>
                <li><a href="#battery">Baterias</a></li>
                <li><a href="#piano">Teclados y pianos</a></li>
                <li><a href="#microphone">Micrófonos y sonido</a></li>
                <li><a href="#wind">Instrumentos de vientos</a></li>
            </ul>
        </nav>

        <div class="productDetail_header_search">
            <form action="/productDetail" method="get">
                <input type="text" name="búsqueda" placeholder=" ¿Qué estás buscando?">
                <button onclick="alert('No encontramos nada')"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

    </header>
    <main class="main_formulario">
        <h4>Agrega un producto</h4>
        <form class="main_formulario_contenedor" action="" method="">
            
            <div>
                <label for="Name">Nombre del producto</label>
                <input type="Name" id="Name" placeholder="Ejempo: Guitarra Electrica">
            </div>
            <div>
                <label for="Description">Descripcion</label>
                <input type="Description" id="Description" placeholder="Guitarra electrica Les Paul Ephipone">
            </div>

            <div>
                <label for="Imagen" >Imagen de producto</label>
                <input type="file" name="imagen" id="imagen" accept=".jpg, .png" required><br><br>
            </div>

            <div>
                <p>Elige una categoria: 
                    <select name="category">
                      <option>Guitarras</option>
                      <option>Baterias</option>
                      <option>Teclados y Pianos</option>
                      <option>Microfonos y Sonido</option>
                      <option>Instrumentos de Viento</option>
                    </select>
                 </p>
            </div>

            <div>
                <label for="Colores">Colores disponibles</label>
                <p class="checkboxs"><input type="checkbox" name="color" id="color" value="color">Negro</p>
                <p class="checkboxs"><input type="checkbox" name="color" id="color" value="color">Rojo</p>
                <p class="checkboxs"><input type="checkbox" name="color" id="color" value="color">Blanco</p>
            </div>

            <div>
                <label for="precio">Precio</label>
                <input type="price" id="Description" placeholder="Ejemplo: $50.000">
            </div>
            
            <div class="formulario_enviar">
                <button type="submit">Enviar</button>
            </div>
            
        </form>

    </main>
    <footer>
    </footer>
</body>
</html>
